<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img class="bg-img" src="background.png" alt="background">
    <main class="form">
        <img class="form-img" src="form-background.png" alt="fomr-background">
        <div class="content">
            <h1>registration form</h1>
            <div class="content-params">
                <div class="name">
                    <label for="First" class="">
                        First name
                    </label>
                    <input type="text" name="First">
                </div>

                <div class="second">
                    <label for="Last">
                        Last name
                    </label>
                    <input type="text" name="Last">
                </div>

                <div class="email">
                    <label for="Email">
                        Email
                    </label>
                    <input type="text" name="Email">
                </div>

                <div class="pass">
                    <label for="Pass">
                        Password
                    </label>
                    <input type="text" name="Pass">
                </div>

                <div class="c-pass">
                    <label for="Pass">
                        Confirm Password
                    </label>
                    <input type="text" name="Pass">
                </div>
            </div>

            <input type="checkbox" class="check">
            <p class="terms">I accept the Terms of Use & Privacy Policy.</p>
            
            <button class="button">
                <a href="">Register Now</a>
            </button>

        </div>
    </main>

</body>

</html>
